<main class="wrapper">
  <h1>Contact Us</h1>
  <p>Please include your dates and interests (gardens, food, walking).</p>

  <form action="#" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your full name" required>

    <label for="phone">Phone #</label>
    <input id="phone" name="phone" type="tel" placeholder="+1 (___) ___-____">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>

    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" placeholder="Trip dates, budget"></textarea>

    <p>
      <button class="btn" type="submit">Submit</button>
      <a class="btn alt" href="index.html">Back to Home</a>
    </p>
  </form>

  <p><b>Email:</b> japan@kyototrip.com • <b>Phone:</b> (+1) 516-675-8362</p>
